{% load static %}
{%  include 'mysite/header.html' %}
<div class="container">


<form class="form-horizontal"  method="POST"  id="submitform" role="form" >
{% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">註冊頁面</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">用戶名</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">    
        <p class="help-block">只能由字母和數字組成,長度不能超過20</p>    
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">電子郵箱</label>
      <div class="controls">
        <input type="email" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block" ><font color='red'>請提供正確的郵箱以便於在網站被封後及時告知您本站最新的網址</font></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">密碼</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">       
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">密碼 (確認)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">請重新輸入密碼</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <input type="submit" onclick="check()" class="btn btn-success" value="註冊">
      </div>
    </div>
  </fieldset>
</form>
</div>

</div>
<script src="{% static "mysite/reg.js" %}"> </script>
